<div class="container">
  <div class="row" style="margin-top: 60px;">
  <div class = "col-md-3"></div>
  <div class="col-md-6">
<form #us="ngForm" >
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" name="Email" placeholder="Enter email"  [(ngModel)]="Email" 
       required #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="Password"  placeholder="Password" [(ngModel)]="Password"
      required #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched">
      <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Enter Your Password</small>
   
    </div>
   
    <button type="submit" class="btn btn-success" (click)="logIn()" >Login</button>
  </form>
</div>
</div>
</div>
